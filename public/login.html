<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="login.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script defer src="login.js"></script>

 <title>Login</title>
</head>
<body style="background-color:#192734; color: white;">
 <div class="intro-login mb-5 mt-5">
  <h1 class="mx-auto" style="width: 100px;">Login</h1>
 </div>
 <form method="post" class="login-form">
  <input class="form-control form-control-sm email" type="email">
  <input class="form-control form-control-sm password" type="password">
  <button class="btn btn-light bg-primary text-white" type="submit">LOGIN</button>
 </form>

 <div class="messages mt-3" style="display: flex; align-items: center; justify-content: center;">
  <strong class="error text-danger"></strong>
  <strong class="success text-success"></strong>
 </div>
</body>
</html>
