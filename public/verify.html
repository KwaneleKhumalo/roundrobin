<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <link rel="stylesheet" href="login.css">

 <script defer src="verify.js"></script>
 <title>Verify</title>
</head>
<body style="background-color:#192734; color: white;"> 
<div class="container mt-5">
 <strong>Please enter a verification code sent to your email.</strong>
</div>
 <form method="post" class="verification">
  <input type="text" class="verify form-control form-control-sm">
  <button class="btn btn-light bg-primary text-white" type="submit">Submit</button>
 </form>

<div class="container mt-3">
 <strong class="error text-danger"></strong>
 <strong class="success text-success"></strong>
</div>

</body>
</html>
